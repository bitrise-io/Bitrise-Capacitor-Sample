---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ionic
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - npm@1:
        inputs:
        - command: install
    - script@1:
        inputs:
        - is_debug: 'yes'
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            npm install @capacitor/ios
            ionic capacitor add ios

            ionic build ios
        title: Generate native iOS project and build
    - cocoapods-install@2:
        inputs:
        - source_root_path: "$BITRISE_SOURCE_DIR/ios/App"
        - podfile_path: "$BITRISE_SOURCE_DIR/iOS/App/Podfile"
        - verbose: 'true'
        - command: update
    - recreate-user-schemes@1:
        inputs:
        - project_path: "$BITRISE_SOURCE_DIR/ios/App/App.xcworkspace"
    - certificate-and-profile-installer@1: {}
    - xcode-archive@4:
        inputs:
        - scheme: App
        - export_development_team: ''
        - xcconfig_content: |-
            COMPILER_INDEX_STORE_ENABLE = NO
            DEVELOPMENT_TEAM = 72SA8V3WYL
            PROVISIONING_PROFILE_SPECIFIER = a043c226-0b15-4780-814a-14a0313360c9
            CODE_SIGN_STYLE = Manual
        - xcodebuild_options: ''
        - project_path: "$BITRISE_SOURCE_DIR/ios/App/App.xcworkspace"
    - script@1:
        inputs:
        - is_debug: 'yes'
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            npm install @capacitor/android
            ionic capacitor add android

            ionic build android
        title: Generate native Android project and build
    - android-build@1:
        inputs:
        - module: app
        - variant: debug
        - project_location: "$BITRISE_SOURCE_DIR/android"
    - deploy-to-bitrise-io@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - script@1:
        title: Needed to run the tests
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            npm install -g @angular/cli

            # or run a script from your repository, like:
            # bash ./path/to/script.sh
            # not just bash, e.g.:
            # ruby ./path/to/script.rb
    - npm@1:
        inputs:
        - command: install
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)" < /dev/null 2> /dev/null
            brew install --cask google-chrome

            ng test --karma-config karma.conf.js --watch=false

            # or run a script from your repository, like:
            # bash ./path/to/script.sh
            # not just bash, e.g.:
            # ruby ./path/to/script.rb
        title: Run tests
    - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: osx-xcode-13.1.x
app:
  envs:
  - opts:
      is_expand: false
    IONIC_PLATFORM: ios,android
